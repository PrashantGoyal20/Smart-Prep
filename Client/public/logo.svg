<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C678FF"/>
      <stop offset="100%" stop-color="#6A00CC"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#DCA8FF"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="240" height="240" rx="48" fill="url(#purpleGrad)"/>

  <!-- Monogram S+P -->
  <g filter="url(#glow)">
    <!-- "S" shape -->
    <path d="M150 85
             C130 60, 90 60, 90 90
             C90 110, 130 110, 130 130
             C130 150, 90 150, 90 135" 
          stroke="#fff" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- "P" shape integrated into S -->
    <path d="M150 85
             C165 85, 170 100, 150 105
             L150 135" 
          stroke="#fff" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
</svg>